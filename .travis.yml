language: python
sudo: false
python:
  - 2.7
  - 3.5
  - 3.6
# command to install dependencies
install:
  - "pip install ."
  - "pip install pytest"
  - "pip install pytest-cov"
  - "pip install coveralls"
# command to run tests
script: "python -b -m pytest --cov-report=html --cov=mysqlparser"

after_success:
    coveralls --rcfile=coveragerc
